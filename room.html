    <style>
        /* Markdown formatting styles */
        .message {
            line-height: 1.5;
        }
        
        /* AI message styling - no bubble */
        .ai-message {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            margin: 0.5em 0 !important;
        }
        
        .message p {
            margin: 0.5em 0;
        }
        
        .message ul, .message ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }
        
        .message li {
            margin: 0.25em 0;
        }
        
        .message .inline-code {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .message .code-block {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 1em;
            border-radius: 5px;
            margin: 0.5em 0;
            overflow-x: auto;
        }
        
        .message .block-code {
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre;
            display: block;
        }
        
        .message strong {
            font-weight: bold;
        }
        
        .message em {
            font-style: italic;
        }
        
        .message h1, .message h2, .message h3, .message h4 {
            margin: 0.5em 0;
            font-weight: bold;
        }
        
        .message h1 { font-size: 1.5em; }
        .message h2 { font-size: 1.3em; }
        .message h3 { font-size: 1.1em; }
        .message h4 { font-size: 1em; }
        
        .message blockquote {
            border-left: 3px solid rgba(0, 0, 0, 0.2);
            margin: 0.5em 0;
            padding-left: 1em;
            color: rgba(0, 0, 0, 0.7);
        }
        
        .message a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .message a:hover {
            text-decoration: underline;
        }
    </style>
