<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Room</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel='stylesheet' type='text/css' media='screen' href='styles/room.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/tasks.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/task-management.css'>

</head>
<body>

    <div id="full_container">
        <div id="room__container">

            <!-- <button style="height: auto; width: auto;" onclick="startRecording()">Start Recording</button> -->
       
            <iframe id="main-stream" src="vm/index.html" title="Stream"></iframe>
            <div id="pause_overlay">
                <span id="pause_countdown">10:00</span>
            </div>

            <audio id="meeting-audio" autoplay playsinline style="display: none;"></audio>

            <div id="right_bar" class="initializing">
                <button class="collapse-toggle">
                    <span class="arrow">â—€</span>
                </button>
                
                <div id="nav__links">
                    <button class="nav-button" id="chat__button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill-rule="evenodd" fill="#ede0e0" clip-rule="evenodd">
                            <path d="M24 20h-3v4l-5.333-4h-7.667v-4h2v2h6.333l2.667 2v-2h3v-8.001h-2v-2h4v12.001zm-15.667-6l-5.333 4v-4h-3v-14.001l18 .001v14h-9.667zm-6.333-2h3v2l2.667-2h8.333v-10l-14-.001v10.001z"/>
                        </svg>
                        <span class="nav-button-text">Chat</span>
                        <span class="num_label" id="messageCount">3</span>
                        <div class="tooltip">Chat Messages</div>
                    </button>
                    
                    <button class="nav-button" id="members__button">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="#ede0e0"/>
                        </svg>
                        <span class="nav-button-text">Members</span>
                        <span class="num_label" id="connectedCount">5</span>
                        <div class="tooltip">Participants</div>
                    </button>
                    
                    <button class="nav-button" id="tasks__button">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                            <path d="M4 3h16v18H4V3zm2 2v14h12V5H6zm1 3h10v1H7V8zm0 3h10v1H7v-1z" fill="#ede0e0"/>
                        </svg>
                        <span class="nav-button-text">Tasks</span>
                        <div class="tooltip">Task Management</div>
                    </button>
                </div>
                
                <div id="stream__container">
                    <div style="color: #999; text-align: center; padding: 2rem; flex: 1; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.02); border-radius: 8px; margin: 5px;">
                        
                    </div>
                </div>
                
                <div class="slider" id="slider"></div>
                
                <div id="messages__container">
                    <div id="messages">
                        <div style="padding: 1rem; color: #999;">
                            Chat messages will appear here...
                        </div>
                    </div>
                    <form id="message__form">
                        <input type="text" name="message" placeholder="Send a message..." />
                    </form>
                </div>
                
                <!-- Content sections -->
                <section class="right_container" id="members__container">

                    <div id="members__header">
                        <p>Participants</p>
                        <strong id="members__count">0</strong>
                    </div>

                    <div id="member__list">
                    </div>
                    
                    <div class="members__actions">
                    <button id="add-member-btn" onclick="showAddMemberPopup()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <line x1="20" y1="8" x2="20" y2="14"/>
                            <line x1="23" y1="11" x2="17" y2="11"/>
                        </svg>
                        Add Member
                    </button>

                    <button id="break-btn" onclick="onBreakBtnClicked()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        10 Minute Break
                    </button>

                    <button id="create-breakout-btn" onclick="showBreakoutRoomsPopup()">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <pattern id="checkers" width="6" height="6" patternUnits="userSpaceOnUse">
                                    <rect width="3" height="3" fill="white"/>
                                    <rect x="3" y="3" width="3" height="3" fill="white"/>
                                </pattern>
                            </defs>
                            <path d="M2,5 Q8,9 14,5 T24,5" fill="none" stroke="black" stroke-width="1"/>
                            <rect x="2" y="5" width="20" height="12" fill="url(#checkers)" transform="skewX(-10)"/>
                            <line x1="2" y1="5" x2="2" y2="20" stroke="black" stroke-width="2"/>
                        </svg>
                                    
                        Configure Breakout
                    </button>

                    <button id="end-meet-btn" onclick="onEndMeetingClicked()">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <pattern id="checkers" width="6" height="6" patternUnits="userSpaceOnUse">
                                    <rect width="3" height="3" fill="white"/>
                                    <rect x="3" y="3" width="3" height="3" fill="white"/>
                                </pattern>
                            </defs>
                            <path d="M2,5 Q8,9 14,5 T24,5" fill="none" stroke="black" stroke-width="1"/>
                            <rect x="2" y="5" width="20" height="12" fill="url(#checkers)" transform="skewX(-10)"/>
                            <line x1="2" y1="5" x2="2" y2="20" stroke="black" stroke-width="2"/>
                        </svg>
                                    
                        End Meeting
                    </button>
                    </div>

                </section>
                
                <section class="right_container" id="tasks__container">
                    <div class="tasks-header">
                        <h3>ðŸ“‹ Task Management</h3>
                        <div class="tasks-stats">
                            <span class="tasks-count">Loading...</span>
                            <span class="completed-count">Loading...</span>
                        </div>
                    </div>
                    <div class="tasks-list">
                        <div style="color: #999; text-align: center; padding: 2rem;">
                            Loading tasks...
                        </div>
                    </div>
                    <div class="tasks-actions">
                        <button class="mark-all-complete-btn" disabled>
                            âœ… Loading...
                        </button>
                        <button class="reset-tasks-btn" disabled>
                            ðŸ”„ Loading...
                        </button>
                    </div>


                </section>
                
                <div class="resize-handle" id="resize-handle"></div>

            </div>

            <div class="stream__actions">
                <button id="camera-btn" class="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 4h-3v-1h3v1zm10.93 0l.812 1.219c.743 1.115 1.987 1.781 3.328 1.781h1.93v13h-20v-13h3.93c1.341 0 2.585-.666 3.328-1.781l.812-1.219h5.86zm1.07-2h-8l-1.406 2.109c-.371.557-.995.891-1.664.891h-5.93v17h24v-17h-3.93c-.669 0-1.293-.334-1.664-.891l-1.406-2.109zm-11 8c0-.552-.447-1-1-1s-1 .448-1 1 .447 1 1 1 1-.448 1-1zm7 0c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.761 0-5 2.239-5 5s2.239 5 5 5 5-2.239 5-5-2.239-5-5-5z"/></svg>
                </button>
                <button id="mute-camera-btn" class="active" style="display:none; background-color: red;">
                    <?xml version="1.0" ?><svg class="feather feather-camera-off" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="1" x2="23" y1="1" y2="23"/><path d="M21 21H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h3m3-3h6l2 3h4a2 2 0 0 1 2 2v9.34m-7.72-2.06a4 4 0 1 1-5.56-5.56"/></svg>
                </button>
                <button id="mic-btn" class="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c1.103 0 2 .897 2 2v7c0 1.103-.897 2-2 2s-2-.897-2-2v-7c0-1.103.897-2 2-2zm0-2c-2.209 0-4 1.791-4 4v7c0 2.209 1.791 4 4 4s4-1.791 4-4v-7c0-2.209-1.791-4-4-4zm8 9v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2zm-7 13v-2h-2v2h-4v2h10v-2h-4z"/></svg>
                </button>
                <button id="mute-mic-btn" style="display: none;background-color: red;" >
                    <?xml version="1.0" ?><svg data-name="Layer 1" id="Layer_1" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><title/><path d="M24,33a8,8,0,0,0,8-8V18.83l8.41-8.41a2,2,0,0,0-2.83-2.83L32,13.17V9A8,8,0,0,0,16,9V25a7.94,7.94,0,0,0,.77,3.4l-1.49,1.49A9.93,9.93,0,0,1,14,25a2,2,0,0,0-4,0,13.92,13.92,0,0,0,2.38,7.79L7.59,37.59a2,2,0,1,0,2.83,2.83l4.65-4.65A13.94,13.94,0,0,0,22,38.84V43H21a2,2,0,0,0,0,4h6a2,2,0,0,0,0-4H26V38.84A14,14,0,0,0,38,25a2,2,0,0,0-4,0,10,10,0,0,1-16.09,7.92l1.43-1.43A8,8,0,0,0,24,33Zm4-8a4,4,0,0,1-4,4,4,4,0,0,1-1.75-.42L28,22.83Zm-8,0V9a4,4,0,0,1,8,0v8.17l-8,8C20,25.1,20,25.05,20,25Z"/></svg>
                </button>
                <button id="mute-all-btn" style="width: 24; height: 24;background-color: #845695; display: none;" viewBox="0 0 24 24" onclick="muteAllParticipants()">
                    <i class='fas fa-volume-mute' style='font-size:24px;'></i>
                </button>
                <!-- <button id="revert-btn" style="width: 24; height: 24;margin: 0;" viewBox="0 0 24 24">
                    <i class="fa fa-compress"></i>
                </button>
                <button id="expand-btn">
                    <i class="fa fa-expand"></i>
                </button> -->
                <!-- <button id="screen-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 1v17h24v-17h-24zm22 15h-20v-13h20v13zm-6.599 4l2.599 3h-12l2.599-3h6.802z"/></svg>
                </button> -->
                <!-- <button id="leave-btn" style="background-color: #FF5050;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 10v-5l8 7-8 7v-5h-8v-4h8zm-16-8v20h14v-2h-12v-16h12v-2h-14z"/></svg>
                </button> -->
            </div>

        </div>
    </div>

    <div id="add-member-popup" style="display: none;">
        <h2>Add Member to Project</h2>
        <input type="email" placeholder="Enter member's email" id="member-email-input">
        <div class="popup-actions">
            <button class="cancel-btn" id="cancel-add-member">Cancel</button>
            <button class="add-btn" id="confirm-add-member">Add Member</button>
        </div>
    </div>

    <div id="breakout-rooms-popup" style="display: none;">
        <div class="breakout-popup-content">
            <h2>ðŸš€ Manage Breakout Rooms</h2>
            
            <div class="rooms-control">
                <label for="room-count">Number of Rooms:</label>
                <input type="number" id="room-count" min="1" max="10" value="3">
                <button class="auto-assign-btn" onclick="autoAssignMembers()">Auto Assign</button>
            </div>

            <div class="main-content">
                <div class="rooms-section">
                    <div class="rooms-grid" id="rooms-container">
                        <!-- Rooms will be generated here -->
                    </div>
                </div>

                <div class="unassigned-section" id="unassigned-section-box">
                    <div class="section-header">
                        ðŸ‘¥ Main Room
                        <span class="member-count" id="unassigned-count">0</span>
                    </div>
                    <div class="unassigned-members" id="unassigned-members">
                        <!-- Unassigned members will be populated here -->
                    </div>
                </div>
            </div>

            <div class="popup-actions">
                <button class="cancel-btn" onclick="hideBreakoutRoomsPopup()">Cancel</button>
                <button class="save-btn" onclick="saveBreakoutRooms()">Breakout!</button>
            </div>
        </div>
    </div>

    
</body>
