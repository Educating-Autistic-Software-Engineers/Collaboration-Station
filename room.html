    <div id="full_container">
        <div id="room__container">

            <!-- <button style="height: auto; width: auto;" onclick="startRecording()">Start Recording</button> -->
            
            <section class="right_container" id="members__container">
                
                <div id="members__header">
                    <p>Participants</p>
                    <strong id="members__count">0</strong>
                </div>

                <div id="member__list">
                </div>

                <button id="add-member-btn" onclick="showAddMemberPopup()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                    Add Member
                </button>

                <button id="break-btn" onclick="onBreakBtnClicked()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>

                </button>

                <button id="end-meet-btn" onclick="onEndMeetingClicked()">

                        <defs>
                            <pattern id="checkers" width="6" height="6" patternUnits="userSpaceOnUse">
                                <rect width="3" height="3" fill="white"/>
                                <rect x="3" y="3" width="3" height="3" fill="white"/>
                            </pattern>
                        </defs>
                        <path d="M2,5 Q8,9 14,5 T24,5" fill="none" stroke="black" stroke-width="1"/>
                        <rect x="2" y="5" width="20" height="12" fill="url(#checkers)" transform="skewX(-10)"/>
                        <line x1="2" y1="5" x2="2" y2="20" stroke="black" stroke-width="2"/>
                    </svg>
                                
                    End Meeting
                </button>

            </section>

            <section class="right_container" id="tutorials__container">

                <button class="dropdown-header" onclick="toggleDropdown('scratch-content', this)">
                    Scratch Tutorials

                        <path d="M6 9L12 15L18 9" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                
                <div id="scratch-content" class="dropdown-content">
                    <button class="tutBtn" onclick="toggleVideo('1')">

                            <path d="M8 5v14l10-7-10-7z" fill="#ede0e0"/>
                        </svg>
                        Getting Started
                    </button>
                    <video id="video1" controls width="300" style="display: none;" allowPictureInPicture>
                        <source src="https://collabtutorials.s3.us-east-2.amazonaws.com/Navigating_Room_Buttons.mp4" type="video/mp4">

                    <button class="tutBtn" onclick="toggleVideo('2')">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                            <path d="M8 5v14l10-7-10-7z" fill="#ede0e0"/>
                        </svg>

                    </button>

                        <path d="M6 9L12 15L18 9" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                
                <div id="collab-content" class="dropdown-content">
                    <button class="tutBtn" onclick="toggleVideo('_accessCS')">

                            <path d="M8 5v14l10-7-10-7z" fill="#ede0e0"/>
                        </svg>

                    </button>
                    <video id="video_accessCS" controls width="300" style="display: none;" allowPictureInPicture>

                    <video id="video_navPP" controls width="300" style="display: none;" allowPictureInPicture>

                    </video>

                    <button class="tutBtn" onclick="toggleVideo('3')">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                            <path d="M8 5v14l10-7-10-7z" fill="#ede0e0"/>
                        </svg>
                        Using Collaboration Station
                    </button>
                    <video id="video3" controls width="300" style="display: none;" allowPictureInPicture>
                        <source src="https://collabtutorials.s3.us-east-2.amazonaws.com/Navigating_Room_Buttons.mp4" type="video/mp4">

                    <button class="tutBtn" onclick="toggleVideo('4')">

                    <video id="video4" controls width="300" style="display: none;" allowPictureInPicture>
                        <source src="https://collabtutorials.s3.us-east-2.amazonaws.com/TAPowers.mp4" type="video/mp4">

                    </button>

                    <button id="videos__button">

                            <path d="M4 3h16v18H4V3zm2 2v14h12V5H6zm1 3h10v1H7V8zm0 3h10v1H7v-1z" fill="#ede0e0"/>
                        </svg>
                        <!-- <span class="num_label" id="connectedCount" style="color: white;">0</span> -->

                <div id="stream__container">

                    <div id="stream__box"></div>
                    

                    <button id="join-btn">Join Stream</button>
                </div>

                <div class="slider" id="slider"></div>

                

                <section id="messages__container" style="margin-top: 3px;">
                    <!-- <button id="closeChatBtn" class="close-chat-btn">&times;</button> -->

                    <div id="messages"></div>

                    <form id="message__form">
                        <button type="button" id="emoji-button">😊</button>
                        <input type="text" name="message" placeholder="Send a message...." />
                    </form>

                    <!-- Emoji selector that appears when clicking the emoji button -->
                    <div id="emoji-overlay"></div>
                    <div id="emoji-selector">
                        <div class="emoji-tabs">
                            <div class="emoji-tab active" data-category="frequent">🕒</div>
                            <div class="emoji-tab" data-category="smileys">😀</div>
                            <div class="emoji-tab" data-category="people">👋</div>
                            <div class="emoji-tab" data-category="animals">🐶</div>
                            <div class="emoji-tab" data-category="food">🍔</div>
                            <div class="emoji-tab" data-category="activities">⚽</div>
                            <div class="emoji-tab" data-category="travel">🚗</div>
                            <div class="emoji-tab" data-category="objects">💡</div>
                            <div class="emoji-tab" data-category="symbols">❤️</div>
                            <div class="emoji-tab" data-category="flags">🏁</div>
                        </div>

                        <!-- Emoji categories content will be populated by JavaScript -->
                        <div id="emoji-content"></div>
                    </div>

                </section>

            </div>

                </button>
                <button id="mic-btn" class="active">
