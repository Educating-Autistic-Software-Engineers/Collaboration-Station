<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Shop - Collaboration Station</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/shop.css'>
</head>
<body>
    <div class="stars"></div>
    <header>
        <a href="projects.html" id="logo">
            <img src="./images/logo.png" alt="Site Logo">
            <span>Collaboration Station</span>
        </a>
        <div class="tasks-display">
            <span class="task-icon">✅</span>
            <span id="tasks-completed">0</span> Tasks Completed
        </div>
    </header>
    <div class="container">
        <div class="shop-header">
            <h1>✨ Profile Emojis</h1>
            <p>Unlock new profile icons by completing tasks!</p>
        </div>
        <div id="shop-grid" class="shop-grid">
            <!-- Profile items will be populated by JavaScript -->
        </div>
        <div id="profile-effects" class="profile-effects-section">
            <!-- Profile effects will be populated by JavaScript -->
        </div>
        <div id="unlock-notification" class="unlock-notification hidden">
            <span id="notification-text"></span>
        </div>
    </div>
    <script src="js/shop.js"></script>
</body>
</html>
